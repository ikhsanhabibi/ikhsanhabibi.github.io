<script language="JavaScript" type="text/javascript">
function f_showPicture(p_caller, p_which) {
  var l_seqno;

  switch (p_which) {
    case 'PREV':
      l_seqno = (g_current > 0 ? g_current : g_pictures.length) - 1;
      break;
    case 'NEXT':
      l_seqno = (g_current + 1) % g_pictures.length;
      break;
  }

  $x('pic_position').innerHTML = g_positions[l_seqno];
  $x('pic_image').src = g_pictures[l_seqno];
  $x('pic_caption').innerHTML = g_captions[l_seqno];
  g_current = l_seqno;

  if (p_caller) {
    p_caller.blur();
  }
  return false;
}

function f_loadFirst() {
  var l_seqno = String(location.hash).replace(/^#/, '');
  if (l_seqno) {
    g_current = l_seqno - 2;
    f_showPicture(null, 'NEXT');
  }

  // also, preload all images
  var l_img = new Image();
  for (i = 0; i < g_pictures.length; i++) {
    if (i != g_current) {
      l_img.src = g_pictures[i];
    }
  }
}

function f_close() {
  try {
    self.opener.focus();
  } catch (e) {
  }
  window.close();
}
</script>
